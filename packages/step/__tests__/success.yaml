name: "On Push master"
on:
  push:
    branches:
      - master
job:
  runtime: nodejs12
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    FIRST_NAME: Mona
    LAST_NAME: Octocat
  steps:
    - run: echo "hello"
      id: xhello
    - run: npm run error
      id: xerror
    - run: echo "world"
      if: '{{ success() }}'
      id: xworld
    - run: echo "end"
      id: xend