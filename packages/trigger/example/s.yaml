edition: 1.0.0
name: compoent-test
access: dankun

services:
  cn-hangzhou-cd-webhook-git:
    component: devsapp/fc
    props:
      region: ap-southeast-1
      service:
        logConfig: auto
        name: serverless-cd
      function:
        name: trigger
        handler: index.handler
        instanceType: e1
        runtime: nodejs14
        timeout: 60
        memorySize: 256
        codeUri: ./
        instanceConcurrency: 1
      triggers:
        - name: defaultTrigger
          description: ''
          type: http
          qualifier: LATEST
          config:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
