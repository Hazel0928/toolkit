edition: 1.0.0
name: compoent-test
access: wss-root

services:
  cn-hangzhou-cd-webhook-git:
    component: devsapp/fc
    props:
      region: cn-hangzhou
      service:
        logConfig: auto
        name: cd-webhook
      function:
        handler: index.handler
        instanceType: e1
        runtime: nodejs14
        timeout: 60
        memorySize: 256
        name: git
        codeUri: ./
        instanceConcurrency: 1
      triggers:
        - name: defaultTrigger
          description: ''
          type: http
          qualifier: LATEST
          config:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
